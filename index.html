<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Dosis:400,600' rel='stylesheet' type='text/css'>
	<meta charset="utf-8">
	<title>Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<h1>Guessing Game</h1>
<h3>Try and guess my number!<br>Enter a number between 1 and 100 in the box.</h3>


<input type="text" id="userGuess">
<button type ="button" class="guess">Guess!</button>
<div class="feedback">
	<p><span></span>guesses remaining</p>
	<p id="temperature"></p>
	<p id="highLow"></p>
</div>

<button type="button" value="New Game" id="newGame">New Game</button>


<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
